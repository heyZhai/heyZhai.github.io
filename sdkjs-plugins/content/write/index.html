<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<title>Example work with content controls tags</title>
        
		<style type="text/css">
			html, body {
				margin: 0px;
				padding: 0px;
				overflow: hidden;
				width:100%;
				height:100%;
			}
			.label-hovered	{
				background: rgba(200, 200, 200, 0.5);
			}
			.label-selected	{
				background: #aaa;
			}
			.label-info {
				cursor: pointer;
			}
		</style>

		<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
		<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
		<link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">

		<script type="text/javascript" src="scripts/code.js"></script>
		<script src="vendor/jQuery-2.2.2-min/jquery-v2.2.2-min.js"></script>
    </head>
    <body>
		<div id="iframe_parent">
			<div class="template-label">
				<div class="template-type">
					<span>选择文本模板类型:</span>
				</div>
				<select id="dataSelect" name="dataSelect">
					<option>请选择</option>
					<option value="1">审计通知书</option>
					<option value="2">审计实施方案</option>
					<option value="3">审计取证单</option>
					<option value="5">审计底稿</option>
					<option value="6">审计报告</option>
				</select>
			</div>
		</div>
    </body>
	<style>
		#iframe_parent {
			box-sizing: border-box;
			margin: 10px;
		}
		.template-label {
			display: flex;
			margin-bottom: 15px;
		}
		.template-type {
		  margin-right: 10px;
		}
		.myDiv {
			margin: 5px 0px;
			display: flex;
			align-items: center;
		}
		.code-dec {
			width: 95px;
    		text-align: end;
		}
		.code-name {
			background: #0052d9;
			color: #fff;
			padding: 8px;
			width: 100px;
			text-align: center;
			cursor: pointer;
		}
	  </style>
</html>
